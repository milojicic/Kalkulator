<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        var number1 = parseInt(prompt("Enter first number: "));
        var number2 = parseInt(prompt("Enter second number: "));
        var operator = prompt( "Enter operator ( either +, -, * or / ): ");

if (operator == "*") {
    number1 * number2;
    var result = number1 * number2;
    alert("Result is: " + result);
} else if (operator == "/") {
    number1 / number2;
    var result1 = number1 / number2;
    alert("Result is: " + result1);
} else if (operator == "+") {
    number1 + number2;
    var result2 = number1 + number2;
    alert("Result is: " + result2);
} else if (operator == "-") {
    number1 - number2;
    var result3 = number1 - number2;
    alert("Result is: " + result3);
}
    </script>
    
</body>
</html>
